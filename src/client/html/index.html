<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ScrabbyIO</title>
  </head>

  <body>
    <canvas id="game-canvas" ></canvas>
    <div id="play-menu" class="hidden">
      <h1>ScrabbyIO</h1>
      <input type="text" id="username-input" placeholder="Username" />
      <button id="play-button">PLAY</button>
    </div>
    <div id="lobbyboard" class="hidden">
      <table>
        <tr>
          <th>Username</th>
          <th>Score</th>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
        </tr>
      </table>
    </div>
    <div id="actions-div" class="hidden">
      <button id="confirm-action-button">Confirm Move</button>
      <button id="end-turn-button">End Turn</button>
      <button id="cancel-moves-button">Cancel Moves</button>
    </div>
  </body>

</html>
